<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>emp details</h1>
        <table border="4px">
            <tr>
                <th>ename</th>
                <th>job</th>
                <th>sal</th>
                <th>deptno</th>
            </tr>
            {% for i in Emp %}
            <tr>
                <td>{{ i.ename }}</td>
                <td>{{ i.job }}</td>
                <td>{{ i.sal }}</td>
                <td>{{ i.deptno }}</td>
            </tr>
            {% endfor %}
        </table>
        
    </center>
</body>
</html>
